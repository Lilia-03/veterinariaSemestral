<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultar Cliente y Mascota</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="icon" type="image/png" href="../img/logo.png" />
    <link rel="stylesheet" href="../css/colorNavbar.css" />
    <link rel="stylesheet" href="../css/estilosGeneral.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/estilosConsultarMascotaCliente.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-custom px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="mb-0 text-white">Clini<span style="color: #ffa500;">Pet</span></h1>
      </div>
      <div class="header-icons i">
        <div class="d-flex align-items-center">
          <a href="javascript:void(0);" onclick="window.history.back();"><i class="fa-solid fa-arrow-left"></i></a>
          <a href="PaginaPrincipal.html"><i class="fas fa-home"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="collapse" id="navbarToggleExternalContent">
    <div class="navbar-menu p-4">
      <h4 class="text-white">Menú</h4>
      <ul class="list-unstyled">
        <li><a href="RegistrarInventario.html" class="text-white">Registrar Inventario</a></li>
        <li><a href="RegistroCliente.html" class="text-white">Registrar Cliente</a></li>
        <li><a href="RegistroMascotas.html" class="text-white">Registrar Mascota</a></li>
        <li><a href="actualizarCliente.html" class="text-white">Actualizar Cliente</a></li>
        <li><a href="actualizarMascota.html" class="text-white">Actualizar Mascota</a></li>
        <li><a href="ConsultarMascotaCliente.html" class="text-white">Consultar Mascota y Cliente</a></li>
        <li><a href="informacion.html" class="text-white">Información</a></li>
      </ul>
    </div>
  </div>

  <!-- MAIN para mantener el footer al fondo -->
  <main class="main-content container my-4">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Consultar Cliente y Mascota</h1>
        <form id="formConsultar">
          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula del Cliente</label>
            <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula" />
          </div>
          <div class="mb-3">
            <label for="idMascota" class="form-label">ID de la Mascota</label>
            <input
              type="number"
              class="form-control"
              id="idMascota"
              placeholder="Ingrese el ID de la mascota"
              min="10000"
            />
            <div id="idMascotaError" class="text-danger" style="display: none;">
              Este campo es obligatorio y debe ser mayor o igual a 10000.
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Consultar</button>
          </div>
        </form>

        <div id="message" class="alert alert-danger mt-3" style="display: none;"></div>

        <div id="resultContainer" class="mt-4" style="display: none;">
          <h5 class="text-center">Resultado de la Consulta</h5>
          <div id="cardResults"></div>
        </div>
      </div>
    </div>
  </main>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script src="../js/includeSesiones.js"></script>
        
    <!-- JavaScript personalizado -->
    <script src="../js/consultar.js"></script>

    <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
